    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* clase para el principal */
        div.principal{
            width: 80%;
            margin: 0 auto;
            padding: 0px 10px;
        }

        /* clase para el div que contiene el hero image */
        .hero-image {
            position: relative;
            text-align: center;
            color: white;
            border-color: aliceblue;
            border-style: solid;
            height: 25em;
            
            /*imagen de fondo*/
            background-image: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.wallpapersafari.com%2F38%2F95%2FuXH2bT.jpg&f=1&nofb=1&ipt=54080d01ad681b9fa9d3a656fad1b8b3b140317313c689792a80dd9315d5fe56&ipo=images);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        /* clase para el div que contiene los textos del image hero */
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* clase para el texto del encabezado */
        .hero-text h1{
            font-size: 50px;
            margin-bottom: 20px;
        }

        /* clase para agregar sombre a los encabezados */
        div.hero-image h1,h2:first-of-type{
            text-shadow: 1px 1px 2px black, 0 0 1em rgb(0, 0, 0), 0 0 0.2em rgb(0, 0, 0);;
        }

        /* clase para el menu */
        .menu{
            height: 4em;
            background-color: #8e98c7;
        }
